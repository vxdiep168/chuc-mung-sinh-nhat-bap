    <body>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"
            type="text/css"
        />
        <div class="pyro">
            <div class="before">
                
            </div>
            <div class="after">

            </div>
            <div class="container">
                <!-- 2. Dòng chữ Happy Birthday
                Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
                <div class="balloon">
                    <div><span>H</span></div>
                    <div><span>A</span></div>
                    <div><span>P</span></div>
                    <div><span>P</span></div>
                    <div><span>Y</span></div>
                    <div><span>B</span></div>
                    <div><span>I</span></div>
                    <div><span>R</span></div>
                    <div><span>T</span></div>
                    <div><span>H</span></div>
                    <div><span>D</span></div>
                    <div><span>A</span></div>
                    <div><span>Y</span></div>
                </div>
                <div class="avatar">
                    <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                    <img src="./MyAvatar.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                    <!-- 4. Tên của người đó -->
                    <h1 onclick="showMessage()" class="avatar__title" style="color: #ff1493;">Ngọc Linh</h1>   
                </div>
                
                <!-- 5. Phần nhạc -->
                <audio id="player" autoplay loop>
                    <source src="./music.mp3" type="audio/mp3">
                </audio>
            </div>
            <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Lời chúc", // Tiêu đề của popup
                    text: "Chúc Bắp của tớ tuổi mới luôn hạnh phúc, vui vẻ và ngày càng xinh đẹp, cute, giỏi giang hơn nữa. Với tớ thì cậu luôn là một cô gái luôn hồn nhiên, dễ thương và tớ nghĩ là cậu không cần phải thay đổi hình tượng đáng yêu đó đâu. Tớ rất biết ơn cậu khoảng thời gian qua đã luôn trò chuyện, giúp đỡ tớ và cười cùng tớ, để giờ đây tớ cảm thấy được làm việc gì đó cùng cậu bất kể là việc gì tớ cũng thấy vui rồi. Cảm ơn cậu vì đã xuất hiện đúng thời điểm và khiến cho khoảng thời gian u ám này của tớ trở nên màu sắc hơn rất nhiều. Cuối cùng là một lời chúc mà tớ rất mong muốn cậu sẽ làm được: Đỗ Marketing của NEU nhé! ❤️", // Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                });
            }
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
